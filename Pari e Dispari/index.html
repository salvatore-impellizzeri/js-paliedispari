<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- CDN Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <title>Pari o Dispari</title>
    </head>
    <body>

        <!-- MAIN -->

        <main>

            <h1 class="text-center m-5">Pari o Dispari</h1>
            <div class="container">
                <form class="text-center" action="">
                    <div class="my-4"> 
                        <button id="pari-button" class="btn fw-medium btn-dark" type="button">
                            Pari
                        </button>
                        <button id="dispari-button" class="btn fw-medium btn-dark" type="button">
                            Dispari 
                        </button>
                    </div>
                </form>

                <form action="" id="number" class="d-none text-center">
                    <label for="numberInput" id="stringa" class="d-none mb-3">Seleziona un numero da 1 a 5</label>
                    <input type="number" id="numberInput" max="5" min="1" value="1" required>
                    <button id="invio" type="button">Invia</button>
                </form>

                <p class="text-center fs-3 my-4" id="result"></p>

            </div>

        </main>


        <!-- JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JS -->
         <script src="js/scripts.js"></script>

    </body>
</html>
